<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form action="">
					<div class="form-group">
						<label for="todoDescription">Description</label> <input
							type="text" class="form-control" id="todoDescription"
							placeholder="Todo Description">
					</div>
					<button type="submit" class="btn btn-default">Add Todo</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table" id="myTableId" dt:table="true">
					<thead>
						<tr>
							<th>#</th>
							<th>Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="todo : ${todos}">
							<td th:text="${todo?.id}"></td>
							<td th:text="${todo?.description}"></td>
							<td><form method="post" action="/user/${todo?.id}">
									<button type="submit" class="btn btn-danger">Delete</button>
								</form></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



	<script type="text/javascript" scr="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
		scr="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
